<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio Contact Form Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: linear-gradient(to right, #9c6cff, #2d9cdb);
      color: white;
      padding: 20px;
      border-radius: 5px 5px 0 0;
      margin-bottom: 20px;
    }
    .content {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 0 0 5px 5px;
      border: 1px solid #e9ecef;
    }
    .field {
      margin-bottom: 15px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .message-content {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #e9ecef;
      margin-top: 5px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>New Message from Portfolio Contact Form</h2>
  </div>
  
  <div class="content">
    <p>You have received a new message from your portfolio website contact form:</p>
    
    <div class="field">
      <div class="label">Name:</div>
      <div>{{from_name}}</div>
    </div>
    
    <div class="field">
      <div class="label">Email:</div>
      <div>{{from_email}}</div>
    </div>
    
    <div class="field">
      <div class="label">Subject:</div>
      <div>{{subject}}</div>
    </div>
    
    <div class="field">
      <div class="label">Message:</div>
      <div class="message-content">{{message}}</div>
    </div>
  </div>
  
  <div class="footer">
    This email was sent from your portfolio website contact form.
  </div>
</body>
</html>
